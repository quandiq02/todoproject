<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="signup">
        <div class="signup-wrapper">
            <div class="signup__title">
                Sign up
            </div>
            <label for="signup__login-input" class="signup__login-title">Login</label>
            <input type="text" class="signup__login" id="signup__login-input">
            <label for="signup__password-input" class="signup__password-title">Password</label>
            <input type="password" class="signup__password" id="signup__password-input">
            <label for="signup__password-confirm" class="signup__confPassword-title">Confirm password</label>
            <input type="password" class="signup__password-confirm" id="signup__password-confirm">
            <div class="signup__checkbox checkbox">
                <div class="checkbox__generate">
                    <input type="checkbox" name="signup-generate" id="generate-1">
                    <label for="generate-1" class="signup__generate-title">Generate</label>
                </div>
                <div class="checkbox__showPass">
                    <input type="checkbox" name="signup-showPass" id="showPass-1">
                    <label for="showPass-1" class="signup__showPass-title">Show Password</label>
                </div>
            </div>
            <textarea name="bio" class="signup__bio" id="signup__bio"
                placeholder="Write something about yourself..."></textarea>
            <div class="signup__button button">
                <button class="signup__button-signin">Sign in</button>
                <button class="signup__button-save">Save</button>
            </div>
        </div>
    </div>
    <script src="./modules/user-settings.js" type="module"></script>
    <script src="../modules/redirect.js" type="module"></script>
</body>

</html>
